<aside class="app-sidebar">
  <section class="widget-text">
    <img class="top" src="./img/34.jpg" alt="">
    <img class="photo" src="./img/suolong.jpg" alt="">
    <article class="content">
      目前在魔都。13年毕业于北药，在浙江top10的一家上市药企做过2年的国际药品注册。15年末正式加入智商暴躁的前端程序员大军。
      <br><a href="/blog/#/pages/about">更多内容请点击此处</a>
    </article>
    <footer class="social">
      <span class="qq"></span>
      <span class="wechat"></span>
      <span class="email"></span>
    </footer>
  </section>
  <section class="widget-normal" ng-if="categories.length">
    <h4 class="widget-title"><span>分类目录</span></h4>
    <ul class="categories">
      <li ng-repeat="item in categories"><a ng-href="/blog/#/categories/{{item.slug}}/1">{{item.name}}</a></li>
    </ul>
  </section>
  <section class="widget-normal" ng-if="archives.length">
    <h4 class="widget-title"><span>文章归档</span></h4>
    <ul class="archives">
      <li ng-repeat="item in archives"><a ng-href="/blog/#/archives/{{item.year + '-' + item.month}}/1">{{item.year}}年{{item.month}}月</a></li>
    </ul>
  </section>
  <section class="widget-normal" ng-if="friends.length">
    <h4 class="widget-title"><span>一些链接</span></h4>
    <ul class="links">
      <li ng-repeat="item in friends"><a ng-href="{{item.url}}">{{item.name}}</a></li>
    </ul>
  </section>
</aside>
